<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <style>
        
        body{
            background-color: skyblue;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>用户注册界面</h1>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
               
                <form role="form" method="get" action="../php/reg_login_insert.php">
                    <div class="form-group">
                        <label for="exampleInputEmail1">账号：</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码：</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">邮箱：</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>性别：</label>
                        <input type="radio" id="male" name="gental">
                        <label for="male">男</label>
                        <input type="radio" id="female" name="gental" checked>
                        <label for="female">女</label>
                    </div>
                    <div class="form-group">
                        <label>学历:</label>
                        <select name="" id="">
                            <option value="">请选择</option>
                            <option value="">硕士</option>
                            <option value="">学士</option>
                            <option value="">专科</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>爱好：</label>
                        <input type="checkbox" id="traval">
                        <label for="traval">旅游</label>
                        <input type="checkbox" id="move">
                        <label for="move">看电影</label>
                        <input type="checkbox" id="reading">
                        <label for="reading">阅读</label>
                        <input type="checkbox" id="music">
                        <label for="music">音乐</label>
                    </div>
                    <div class="form-group">
                        <label for="introduction">自我介绍：</label>
                        <div><textarea name="" id="introduction" cols="47" rows="10"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">照片:</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                
                    <button type="submit" class="btn btn-default">注册</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <input type="button" class="btn btn-default" id="returnBtn" value="返回">
                </form>

            </div>
        </div>               
    </div>
    

    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script>
        !function(window,document,$,undefined){

            var $ren = $('#returnBtn');
            $('#returnBtn').on('click',function(){
                location.href = 'retnIndex.html';
                //console.log(66);
            })

        }(window,document,jQuery);
    </script>
    
</body>
</html>
